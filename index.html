<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e910be2420.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'sm': { 'max': '639px' },
                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .card-p-style {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <!-- navbar start  -->
    <div class="container mx-auto">
        <header>
            <div class="navbar bg-base-100 border-b-2">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl"><span
                            class="bg-slate-800 rounded text-white p-1 mr-2">Breaking</span>
                        24</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li class="capitalize"><a>Home</a></li>
                        <li class="capitalize"><a href="blog.html" target="_blank">Blog</a></li>
                        <li class="capitalize"><a>contact</a></li>
                    </ul>
                </div>
            </div>

            <!-- category start  -->
            <ul class="mt-3 menu justify-evenly flex-row bg-base-100 rounded" id="categories">


            </ul>
        </header>
        <main>
            <!-- item found  -->
            <section class="mt-3 bg-white text-center p-2 shadow-md shadow-slate-500">
                <h2 class="text-xl font-bold"><span id="data-found">0</span> items found for this category
                </h2>
            </section>
            <!-- shorting -->
            <section class="flex justify-between sm:flex-col sm:items-center py-4">
                <div class="flex items-center">
                    <p class="pl-2">Sort By View:</p>
                    <select disabled>
                        <option selected>Defult</option>
                    </select>
                </div>
                <div class="tending-btn">
                    <button class="btn btn-primary">Todayâ€™s Pick</button>
                    <button class="btn btn-primary">Trending</button>
                </div>

            </section>
            <!-- spinner  -->
            <section class="flex justify-center">
                <button id="spin" class="btn btn-square loading hidden"></button>
            </section>
            <!-- card area start  -->

            <section class="grid lg:grid-cols-2 md:grid-cols-1 gap-3 my-16" id="news-container">

            </section>
            <!-- modal  -->
            <section>
                <input type="checkbox" id="my-modal-4" class="modal-toggle" />
                <label for="my-modal-4" class="modal cursor-pointer" id="modal-contain">

                </label>
            </section>
        </main>
    </div>
    <footer>
        <div class="container mx-auto">
            <p class="text-center capitalize">all &copy;right reserved 2022</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
